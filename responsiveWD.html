<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Web Design</title>
    <style>
        source {
            width: 10%;
        }
        #srcTag {
            width: 10%;
        }
        h3 {
            margin-top:50px;
            margin-bottom:50px;
        }
    </style>
</head>
<body>
    <h3 style="font-size:10vw;">This is a mountain</h3>
    <picture>
        <source id="srcTag" srcset="./mountain3.jpg"  media="(max-width: 1200px)"> 
        <img src="./mountain1.jpg" alt="Big Mountain" style="max-width:1200px;">
    </picture>
</body>
</html>
